<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
<div class="container">
<div class="top-image">
  <img src="./images/image-equilibrium.jpg" id="equilibrium">
</div>
<br>
<div>
  <h1>Equilibrium #3429</h1><br>
  <p>Our Equilibrium collection provides balance and calm.</p>
</div>
<br>
<div class="middle">
  <h4 id="price"><span><img src="./images/icon-ethereum.svg" id="eth"></span> 0.041 ETH</h4>
  <h4 id="time"><span><img src="./images/icon-clock.svg" id="clock"></span> 3 days left</h4>
</div>
<br>
<hr>
<br>
<div id="bottom">
<img src="./images/image-avatar.png" id="avatar">
<p id="end">creation of <span id="name">Jules Wyvern</span></p>
</div>
</div>
  
</body>
</html>
